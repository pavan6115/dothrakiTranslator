<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dothraki Translator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <section class="heading">
        <h1>Let's talk Dothraki</h1>
    </section>

            <section class="container">
                <textarea name="input" id="" cols="50" rows="20" class="inpText"
                    placeholder="Type a message and it will get translated into Dothraki Language"></textarea>

                <button id="translateBtn">Translate </button>

                <div class="txt">
                    Translated text will be here 👇🏻
                </div>

                <section class="output"></section>
            </section>


            <section class="info">
                <section class="info-text">
                    So you are also a GOT fan, nice to see that 🙌🏻
                    <br>
                     Why don't you try out this Dothraki Translator and have
                    some fun in Dothraki language. Have fun exploring it 🥳.
                    <br>
                    <span>Goodbye✌🏻</span>
                </section>
            </section>



    <script src="./script.js"></script>
</body>
</html>
